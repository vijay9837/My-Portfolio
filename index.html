<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon_io (1)/favicon.ico" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/f3a622ed36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box nav">
        <div class="logo">
         <img src="logo.png" alt="">
        </div>
        <input type="checkbox" id="check" />
        <label for="check" class="menu">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul>
          <li><a class="active" href="#">home</a></li>
          <li><a href="#">product</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">gallery</a></li>
        </ul>
      </div>

      <div class="icons-container">
        <a
          class="icons1"
          class=""
          href="https://www.facebook.com/profile.php?id=100050356692272"
          target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          class="icons2"
          href="https://www.instagram.com/vijay_._000/"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          class="icons3"
          href="https://x.com/Vijay48687559?t=-vvt31qwy-K3LP6tZCy_7w&s=09"
          target="_blank"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>

      <div class="box box2">
        <div class="my-description">
          <div class="myname">I am Vijay</div>
          <br />
          <div class="typedjs">
            <!-- Element to contain animated typing -->
            <span id="element"></span>

            <!-- Load library from the CDN -->
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

            <!-- Setup and start animation! -->
            <script>
              var typed = new Typed("#element", {
                strings: [
                  "FRONTEND DEVELOPER.",
                ],
                typeSpeed: 90,
              });
            </script>
          </div>
          <br />
          My Name Is Vijay, Iam A Web Developer And Vedio Editor,and A
          Gamer..... <br />
          Click This Link To Download My Resume <br />
          <div class="buttons-container">
            <button class="btn">Download Resume</button>
            <button class="btn">Contact Me</button>
          </div>
        </div>
      </div>
      <div class="circle-container">
        <div class="circle"></div>
        <div class="circle">
          <img class="image" src="vijay.jpg" alt="" />
        </div>
      </div>
      <div class="box box3"></div>
      <div class="box box4">
        <div class="contact-me">
          <h2>Get Touch With <span>Me</span></h2>
          <form action="#">
            <div class="contact-input-container">
              <input
                class="input"
                type="text"
                placeholder="Your Full Name"
                required
              /><br />
              <input
                class="input"
                type="text"
                placeholder="Your Name"
                required
              />
            </div>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write Messege Here"
            ></textarea>
            <button class="Submit-btn">Submit</button>
          </form>
        </div>
        <div class="footer-icons-container">
          <a
            class="icons1"
            class=""
            href="https://www.facebook.com/profile.php?id=100050356692272"
            target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a
            class="icons2"
            href="https://www.instagram.com/vijay_._000/"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            class="icons3"
            href="https://x.com/Vijay48687559?t=-vvt31qwy-K3LP6tZCy_7w&s=09"
            target="_blank"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
